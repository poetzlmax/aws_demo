AWSTemplateFormatVersion: '2010-09-09'
Description: AWS Lambda and OpenAI Image Extraction Pipeline

Parameters:
  OpenAIAPIKey:
    Type: String
    NoEcho: true
    Description: Dein OpenAI API Key
  DeploymentBucketName:
    Type: String
    Description: Name of the deployment bucket for Lambda code

Resources:
  InputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'openai-image-input-${AWS::AccountId}-${AWS::Region}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteUploadsAfter1Day
            Status: Enabled
            ExpirationInDays: 1

  OutputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'openai-image-output-${AWS::AccountId}-${AWS::Region}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteResultsAfter7Days
            Status: Enabled
            ExpirationInDays: 7

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: 
                  - !Sub '${InputBucket.Arn}/*'
                  - !Sub '${OutputBucket.Arn}/*'
                  - !Sub 'arn:aws:s3:::${DeploymentBucketName}/*'
              - Effect: Allow
                Action: logs:*
                Resource: 'arn:aws:logs:*:*:*'

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: openai-image-extraction-function
      Runtime: python3.12
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      MemorySize: 512
      Environment:
        Variables:
          INPUT_BUCKET: !Ref InputBucket
          OUTPUT_BUCKET: !Ref OutputBucket
          OPENAI_API_KEY: !Ref OpenAIAPIKey
      Code:
        S3Bucket: !Ref DeploymentBucketName
        S3Key: lambda-code.zip

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt InputBucket.Arn

  ApiLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: openai-image-api
      Runtime: python3.12
      Handler: api_handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      MemorySize: 128
      Environment:
        Variables:
          INPUT_BUCKET: !Ref InputBucket
          OUTPUT_BUCKET: !Ref OutputBucket
          OPENAI_API_KEY: !Ref OpenAIAPIKey
      Code:
        S3Bucket: !Ref DeploymentBucketName
        S3Key: api-code.zip

  ApiLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ApiLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com

  ApiGateway:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: ImageApi
      ProtocolType: HTTP

  ApiGatewayIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ApiGateway
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiLambdaFunction.Arn}/invocations
      PayloadFormatVersion: '2.0'

  ApiGatewayRouteUpload:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'POST /upload'
      Target: !Sub integrations/${ApiGatewayIntegration}

  ApiGatewayRouteResult:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ApiGateway
      RouteKey: 'GET /result/{proxy+}'
      Target: !Sub integrations/${ApiGatewayIntegration}

  ApiGatewayStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref ApiGateway
      StageName: '$default'
      AutoDeploy: true

  WebBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteWebFilesAfter7Days
            Status: Enabled
            ExpirationInDays: 7

Outputs:
  ApiEndpoint:
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com'
    Description: API Endpoint URL
  InputBucketName:
    Value: !Ref InputBucket
    Description: Private S3 bucket for image uploads (API access only)
  OutputBucketName:
    Value: !Ref OutputBucket
    Description: Private S3 bucket for processed results (API access only)
